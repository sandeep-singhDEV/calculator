<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="bg-image.png">
    
    <!-- <h1 text-align="center">Calculator</h1> -->
    <div class="calculator">
        <div class="display">
            <input type="text" readonly placeholder="0" id="inputBox">
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>AC</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>DEL</button>
            <button>00</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>0</button>
            <button>.</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <!-- <button>%</button> -->
            <button style="background-color: orange;">=</button>
        </div>
    </div>
  
</body>
</html>

<script src="logic.js"></script>
